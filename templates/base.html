{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>My Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>  
    <header>
      
        <nav class="navbar navbar-expand-lg bg-info-subtle">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img id="img_logo" src="{% static 'image/logo1.png' %}"></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto 
               mb-lg-0 flex-grow-1">
              <div class="d-flex fw-semibold">
                <li class="nav-item me-1">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link" href="{% url 'all_blog' %}">Blog</a>
                </li>
                <li class="nav-item me-1">
                  <a href="{% url 'new_blog' %}" class="nav-link " >Add Blog</a>
                </li>
              </div>
              </ul>
              <div class="d-flex " >
                
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-primary me-2">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-danger me-2">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-info me-2">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
     
    </header>
    {% if messages %}
      
    {% for msg in messages  %}
    <div class="alert alert-{{msg.tags}}">
      <strong>{{msg}}</strong>
     </div>
     <script>
      setTimeout (()=>{
          $(".alert").alert("close");
      },3000) 
      
  </script>
    {% endfor %}
      
   {% endif %}
   
    <main>
     
   
      
      {% block content %}
     
      {% endblock content %}
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
